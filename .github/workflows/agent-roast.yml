name: Product Roast & Suggestions

on:
  schedule:
    # Run weekly on Mondays at 10 AM UTC
    - cron: '0 10 * * 1'
  workflow_dispatch:

jobs:
  roast:
    runs-on: self-hosted
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build agent
        run: go build -o github-project-agent main.go
      
      - name: Generate roast and suggestions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          LITELLM_BASE_URL: ${{ secrets.LITELLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'gpt-4' }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: ./github-project-agent -mode=roast

