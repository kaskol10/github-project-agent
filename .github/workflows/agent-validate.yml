name: Task Validation Agent

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to validate (leave empty for all open issues)'
        required: false
        type: string
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'

jobs:
  validate:
    runs-on: self-hosted
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Install dependencies
        run: go mod download
      
      - name: Build agent
        run: go build -o github-project-agent main.go
      
      - name: Validate tasks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          LITELLM_BASE_URL: ${{ secrets.LITELLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL || 'gpt-4' }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          GUIDELINES_PATH: .github/task-guidelines.md
        run: |
          if [ -n "${{ github.event.inputs.issue_number }}" ]; then
            ./github-project-agent -mode=validate -issue=${{ github.event.inputs.issue_number }}
          elif [ "${{ github.event.action }}" == "opened" ] || [ "${{ github.event.action }}" == "edited" ]; then
            ./github-project-agent -mode=validate -issue=${{ github.event.issue.number }}
          else
            ./github-project-agent -mode=validate
          fi

